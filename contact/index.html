<html>

<head>
    <link rel="stylesheet" href="../styles/skeleton.css">
    <link rel="stylesheet" href="../styles/app.min.css">
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="top-bar">
        <nav class="nav-bar">
            <div class="nav-menu container">
                <div class="nav-item"><a href="../home/">Home</a></div>
                <!-- <div class="nav-item"><a href="#">Virtual Offices in London</a></div>
                <div class="nav-item"><a href="#">Meeting Rooms in London</a></div>
                <div class="nav-item"><a href="#">Locations</a></div> -->
                <div class="nav-item"><a href="./">Contact</a></div>
            </div>
        </nav>
        <header class="info-bar">
            <div class="container info-bar-content row">
                <img src="../static/image/logo.png" class="three columns" alt="logo">
                <div class="enquiry nine columns">
                    <div>
                        (416) 646-7323
                    </div>
                    <div>
                        info@eqoffices.com
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="contact-container u-max-full-width u-full-width">
        <div class="container">
            <h3 class="contact-heading">Contact</h3>
            <h6 class="contact-heading">

                Please do not hesitate to contact us if you would like to arrange a building tour or require further information about any
                of our properties or services.
            </h6>
        </div>
        <div class="map-area">
            <div class="container row">
                <div class="address-text three columns">
                    <p>
                        EQ Offices Inc.
                    </p>
                    <p>
                        Tornoto, ON
                    </p>
                    <p>
                        350 Bay Street, Suite 700
                    </p>
                    <p>
                        MSH 2S6, Canada
                    </p>
                </div>
                <div class="map-image nine columns">
                    <img src="../static/image/map.png" class="u-max-full-width" alt="Map">
                </div>
            </div>
        </div>
        <form class="contact-form container">
            <div class="row">
                <div class="six columns">
                    <input class="u-full-width" type="text" placeholder="First Name *" id="firstName" required>
                </div>
                <div class="six columns">
                    <input class="u-full-width" type="text" placeholder="Last Name *" id="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="six columns">

                    <input class="u-full-width" type="email" placeholder="Email ID *" id="email">
                </div>
                <div class="six columns">
                    <input class="u-full-width" type="text" placeholder="Phone Number *" id="email">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <input class="u-full-width" type="text" placeholder="Company" id="company">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <textarea class="u-full-width" placeholder="Leave us a message.." id="exampleMessage"></textarea>
                </div>
                <div class="six columns">
                    <label class="schedule-a-tour">
                        <input type="checkbox">
                        <span class="label-body">Would you like to schedule a tour?</span>
                    </label>
                    <label class="terms and condition">
                        <input type="checkbox" required>
                        <span class="label-body">Agree to terms and condition *</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns text-center">
                    <input class="button" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
